<form class="form-horizontal" role="form" name="loginForm" novalidate>
  <div class="text-center text-danger">{{ $ctrl.message}}</div>
  <div class="form-group">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <input type="text" id="userName" name="userName" placeholder="User Name" class="form-control"
        ng-model="$ctrl.userName" required />
      <span class="help-block" ng-show="loginForm.userName.$touched && loginForm.userName.$invalid">Please enter User
        Name.</span>
    </div>
    <div class="col-sm-3">
    </div>

  </div>
  <div class="form-group">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <input type="password" id="password" name="password" placeholder="Password" class="form-control"
        ng-model="$ctrl.password" required />
      <span ng-show="loginForm.password.$touched && loginForm.password.$error.required">Please enter Password.</span>
    </div>
    <div class="col-sm-3">
    </div>
  </div>

  <input type="text" value="Login" class="btn btn-primary col-sm-offset-3"
    ng-click="$ctrl.authenticate($ctrl.userName)" />
</form>
